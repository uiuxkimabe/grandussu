<!DOCTYPE html>

    <title>Rooms | Cluster Rose</title>

    <link rel="stylesheet" href="./src/style/room.css" />

    <link

      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <!-- NAV -->

    <nav>
      <div class="container">
        <div class="row">
          <a href="#" class="d-flex back">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
            <p>Back to Rooms</p>
          </a>
        </div>
      </div>
    </nav>

    <!-- END NAV -->

    <!-- SECTION ROOMS -->

    <section id="rooms">
      <div class="container">
        <div class="row d-grid">
          <div class="col slide"></div>
          <div class="col room-detail">
            <figcaption>
              <h1>Cluster Rose</h1>
              <p><span class="price">650.000</span> / Night</p>
            </figcaption>
            <figcaption class="desc">
              <h3>Description</h3>
              <p>
                Cluster Rose merupakan cluster nyaman dengan gaya yang modern
                dan minimalis. Cocok bagi anda yang ingin bermalam di Grand Ussu
                Hotel & Convention bersama keluarga. Memiliki kapasitas isi
                hingga maksimal 4 orang. Ditunjang dengan fasilitas lengkap dan
                akses yang memudahkan pengunjung untuk berkeliling area hotel.
              </p>
            </figcaption>
            <figcaption class="specification">
              <ul class="d-grid">
                <li>Luas ruangan : 4cm x 6cm</li>
                <li>Luas Kasur : 4cm x 6cm</li>
              </ul>
            </figcaption>
            <figcaption class="facilities">
              <h3>Facilities</h3>
              <ul class="d-grid">
                <li>
                  <span class="material-symbols-outlined"> bed </span>
                  <p>Twin Bed</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> air </span>
                  <p>Air Conditioners</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> wifi </span>
                  <p>Internet</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> TV </span>
                  <p>Television</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> liquor </span>
                  <p>Amenities</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> sanitizer </span>
                  <p>Hand Sanitizer</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> shower </span>
                  <p>Shower</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> onsen </span>
                  <p>Hot Water</p>
                </li>
                <li>
                  <span class="material-symbols-outlined"> cards </span>
                  <p>Key Card</p>
                </li>
              </ul>
            </figcaption>
          </div>
        </div>
      </div>
    </section>

    <!-- END SECTION ROOMS -->

    <script src="./src/js/index.js"></script>
